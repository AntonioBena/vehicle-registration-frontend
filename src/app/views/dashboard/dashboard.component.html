<mat-toolbar class="toolbar">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Wellcome {{name}}</span>
  <span class="example-spacer"></span>

  <button (click)="onLogout()" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<div class="card-container">
  <mat-card class="card">
    <mat-card-content>

      <div class="demo-button-container">
        <div class="form-fields">
          <form [formGroup]="accountForm">
            <mat-form-field appearance="outline" class="full-width-form-field">
              <mat-label>Account id</mat-label>
              <input matInput formControlName="accountId"  required/>
            </mat-form-field>
          </form>
        </div>
        <button mat-stroked-button class="demo-button-advanced-search"
        [disabled]="!accountForm.valid"
        (click)="getMyRegisteredVehicles()">Check</button>
        <button mat-flat-button color="secondary" class="demo-button" (click)="registerNewVehicle()">
          Register new vehicle
        </button>
      </div>

    </mat-card-content>
  </mat-card>
</div>
