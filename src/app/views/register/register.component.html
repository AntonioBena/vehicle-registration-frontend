<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header class="header">
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>First name</mat-label>
          <input matInput formControlName="firstName"  />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Last name</mat-label>
          <input matInput formControlName="lastName"  />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required />
        </mat-form-field>

        <button mat-flat-button class="full-width" [disabled]="registerForm.invalid">Register account</button>
      </form>
    </mat-card-content>
    <mat-card-actions class="register-link">
      <a (click)="onLoginLink()">Already have an account? Login</a>
    </mat-card-actions>
    <p class="small-letters">Only email is required</p>
  </mat-card>
</div>
